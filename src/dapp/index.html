<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-10"></div>
      <div id="flights-wrapper" class="top-10"></div>

      <div class="row top-20">
        <label class="form">Flight</label>
        <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Check Status</btn>
      </div>

      <div class="row top-20">
        <label class="form">Flight Status</label>
        <btn class="btn btn-primary" id="load-flights">Load Flights</btn>
      </div>
    </main>
  </body>
</html>
